<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        header {
            background-color: aqua;
            text-align: center;
            height: 100px;
        }
        nav {
            background-color: blanchedalmond;
            text-align: center;
            height: auto;
        }
        aside {
            background-color: blueviolet;
            text-align: center;
            height: auto;
            float:left;
            width: 12%;
        }
        section {
            background-color: yellow;
            text-align: center;
            height: auto;
            margin-left: 12%;
            float: none;
        }
        footer {
            background-color: blue;
            text-align: center;
            height: 100px;
        }
        ul{
            list-style-type: none;
            padding-left: 0;
            height: auto;
            margin: 0;
        }
        li {
            list-style-type: none;
            text-align: left;
        }
        #nav_li {
            list-style-type: none;
            display: inline;
            margin: 5%;
        }
    </style>
</head>
<body>
<!--
    1 로그인 없는 게시판 만들기
    상단에 배너
    좌측에 카테고리
    중앙에 게시글
    하단에 글쓰기 버튼
    ---------------------- 완료

    2 디자인 추가 
    기본적으로 웹사이트 접속 시 Home 이 보임
    Home 은 검은 화면에 하얀색 글
    아래쪽에  화살표가 있고 이걸 누르면 배너가 스르륵 올라가며
    본 웹사이트가 나옴. 이때 보여주는 페이지는 about
    
    about 에는 기술 stack 경력사항, 프로젝트를 표시

    섹션 왼쪽 nav 위에 로그인 창 만들기

    3 게시판에 DB 연결

    4 회원정보 만들고 모양새 다듬기?
    이건 추후에 생각
-->
<header>
    <h2>header 영역</h2>
</header>
<nav>
    <ul>
        <li id="nav_li">Home</li> <!--홈을 누르면 배너가 내려옴.-->
        <li id="nav_li">Board</li> <!--게시판은 없어도 될 것 같음. 굳이 넣는것도 모양새가 이상하기도 하고, 다른 프로젝트에서 하나 만들건데 두개씩이나 만들 필요는 없을 것 같음.-->
        <li id="nav_li">Blog</li> 
        <li id="nav_li">Github</li> <!--주요 프로젝트 3개. 각 프로젝트에 대한 ppt 파일과 github 주소를 넣음. 그리고 프로젝트 중 한 개는 취업정보 크롤링한 사이트의 프로젝트임.-->
        <li id="nav_li">About</li>
        
    </ul>
</nav>
<div>
    
    <section>
        
    </section>
</div>
<footer>
    <h3>footer 영역</h3>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
